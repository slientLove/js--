//*****************************封装跨浏览器兼容性问题******************************//
		var EventShow = {
			addHander:function(element,type,hander){
				if(element.addEventListener){
					element.addEventListener(type,hander,false);	//DOM2级事件
				}else if(element.attachEvent){
					element.attachEvent('on'+type,hander);
				}else{
					element['on'+type] = hander;		//DOM0级事件
				}
			},
			reMoveHander:function(){
				if(element.removeEventListener){
					element.removeEventListener(type,hander,false);	//DOM2级事件
				}else if(element.detachEvent){
					element.detachEvent('on'+type,hander);
				}else{
					element['on'+type] = null;		//DOM0级事件
				}
			}
		}
		EventShow.addHander(btn1,'click',show)

			};

				alert("hello world");

}

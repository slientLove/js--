<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var way1 = navigator.appName;			//返回浏览器名称
		var way2 = navigator.appVersion;		//浏览器运行平台
		var way3 = navigator.appCodeName;		//浏览器代码名的字符串表示
		var u_agent =navigator.userAgent; 
		document.writeln(way1);
		document.writeln(way2);
		document.writeln(way3);
		document.writeln(u_agent);
	</script>
</head>
<body>
</body>
</html>
